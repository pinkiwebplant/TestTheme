{% set moduleName = 'u4m-share-page' %}
{% set imageMax = 1000 %}
{% set bgImageMax = 1920 %}
 

{% include "../partials/u4-module-includes.html" %}
  {% if module.include_heading %}
    <h2 class="heading">{{ module.heading }}</h2>
  {% endif %}  
  <div class="content">
      <div class="share">
        <a href="http://www.facebook.com/share.php?u={{ module.page_to_share.href }}" target="_blank" aria-label="Facebook"><span class="fab fa-facebook-square" aria-hidden="true"></span></a> <a href="https://twitter.com/intent/tweet?original_referer={{ content.absolute_url }}&amp;url={{ module.page_to_share.href }}&amp;source=tweetbutton" target="_blank" aria-label="Twitter"><span class="fab fa-twitter-square" aria-hidden="true"></span></a> <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{ module.page_to_share.href }}" target="_blank" aria-label="LinkedIn"><span class="fab fa-linkedin" aria-hidden="true"></span></a> <a href="mailto:?subject=Check out {{ module.page_to_share.href }}" aria-label="Email"><span class="fas fa-envelope-square" aria-hidden="true"></span></a>
      </div> 
  </div>
</section>
